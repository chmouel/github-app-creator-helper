    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github 2000</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
     //Use this code if button is appended in the DOM
     $(document).on('submit','#form',function(){
         jeez = JSON.stringify({
             "name": $("#appname")[0].value,
             "url": $("#appurl")[0].value,
             "redirect_url": window.location.origin + "/redirect",
             "public": true,
             "hook_attributes": {
                 "url": "https://{{ .webhook_route_host }}",
             },
             "default_permissions": {
                 "issues": "write",
                 "checks": "write"
             },
             "default_events": [
                 "issues",
                 "issue_comment",
                 "check_suite",
                 "check_run"
             ]
         });
         /*TODO: ?state=abc123?*/
         url = "https://github.com/settings/apps/new"
         organization = $("#organization")[0].value;
         if (organization != "") {
             url = "https://github.com/organizations/" + organization + "/settings/apps/new"
         }

         var form = $('<form action="' + url + '" method="post">' +
                      '<input type="hidden" name="manifest" value=\'' + jeez + '\' /></form>');

         $('body').append(form);
         form.submit();
         event.preventDefault();
         return false;
     });
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Create a GitHub App Manifest</h2>
    </div>

    <div class="container">
        <form id="form">

          <div class="row">
            <div class="col-md-2">GitHub Organization: </div>
            <div class="col-md-6"><input id="organization" type="text" value="chmoutest" /><br/></div>
          </div>

          <div class="row">
            <div class="col-md-2">App Name: </div>
            <div class="col-md-6"><input id="appname" type="text" value="ChmouTest" /><br/></div>
          </div>

          <div class="row">
            <div class="col-md-2">App URL: </div>
            <div class="col-md-6"><input id="appurl" type="text" value="https://chmoutest.com" /><br/></div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
              <input value="Submit" type="submit" id="submit">
            </div>
            <div class="col-md-2"></div>
          </div>
        </form>
      </div>
